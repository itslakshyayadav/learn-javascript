<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="game.css" />
    <title>Number Guessing Game</title>

    <script>
      let randomNumber;

      function generateRandomNumber() {
        randomNumber = Math.floor(Math.random() * 100) + 1;
        console.log(randomNumber);
      }

      function checkGuess() {
        const originalNumber = randomNumber;
        const userGuess = parseInt(document.getElementById("userGuess").value);
        let guesses = Number(document.getElementById("guesses").innerHTML);
        let score = 100 - guesses;

        if (userGuess === originalNumber) {
          alert(
            "Congratulations! Your guess is correct. Your score is " + score
          );
          return;
        }

        document.getElementById("guesses").innerHTML++;
        guesses = Number(document.getElementById("guesses").innerHTML);
        score = 100 - guesses;

        if (userGuess > originalNumber) {
          alert(
            "Your guess is greater than the original number. Game Over! Your score is " +
              score
          );
        } else {
          alert("Your guess is lesser than the original number. Try again!");
        }
      }
    </script>
  </head>

  <body class="background-color">
    <div class="container">
      <h1 class="text-center">Number Guessing Game</h1>
      <p class="text-center">Guess a number between 1 and 100:</p>
      <form class="text-center">
        <input type="text" id="userGuess" />
        <button type="button" onclick="checkGuess()">Check Guess</button>
      </form>
      <p class="text-center">Guesses: <span id="guesses"></span></p>
    </div>
    <script>
      generateRandomNumber();
    </script>
  </body>
</html>
