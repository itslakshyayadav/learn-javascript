<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>SnakeWaterGun</title>
  </head>
  <body>
    <div class="container">
      <h1>Snake Water Gun Game</h1>
      <div class="result">
        <p>Choose: Snake, Water, or Gun</p>
      </div>
      <div class="choices">
        <button onclick="userChoice('snake')">Snake</button>
        <button onclick="userChoice('water')">Water</button>
        <button onclick="userChoice('gun')">Gun</button>
      </div>
      <div class="result">
        <p>Result:</p>
        <p id="gameResult"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
